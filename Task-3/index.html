<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display flex t-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sales">
        <div class="heading">
          <h3>Sales</h3>
          <p>| Today</p>
        </div>
        <div class="one">
          <img src="imges/basket blue.png" alt="basket" />
          <div class="one-i">
            <h3 class="one-1">145</h3>
            <h6 class="one-2"><span>12%</span> increase</h6>
          </div>
        </div>
      </div>
      <div class="revenue">
        <div class="heading">
          <h3>Revenue</h3>
          <p>| This Month</p>
        </div>
        <div class="two">
          <img src="imges/blue dollar.png" alt="dollar" />
          <div class="two-i">
            <h3 class="two-1">$3,264</h3>
            <h6 class="two-2"><span>8%</span> increase</h6>
          </div>
        </div>
      </div>
      <div class="customer">
        <div class="heading">
          <h3>Customer</h3>
          <p>| This year</p>
        </div>
        <div class="three">
          <img src="imges/customer.png" alt="customer" />
          <div class="three-i">
            <h3 class="three-1">1244</h3>
            <h6 class="three-2"><span>12%</span> decrease</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
